<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
            <h3>Nice Form</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-4">
            <div class="panel panel-default">
                <form>
                    <fieldset>                        
                        <div class="form-group">                            
                            <nice-input
                                [id]="niceInputData.id"
                                [label]="niceInputData.label"
                                [type]="niceInputData.type" 
                                [value]="niceInputData.value" 
                                [classes]="niceInputData.classes"
                                [required]="niceInputData.required"
                                (notify)="OninputChange($event)"
                                [disabled]="niceInputData.disabled"
                                [readonly]="niceInputData.readonly"
                            ></nice-input>                            
                        </div>
                        <div class="form-group">
                            <nice-textarea
                                [id]="niceTextareaData.id"
                                [label]="niceTextareaData.label"
                                [value]="niceTextareaData.value" 
                                [classes]="niceTextareaData.classes"
                                [required]="niceTextareaData.required"
                                [disabled]="niceTextareaData.disabled"
                                [readonly]="niceTextareaData.readonly"
                            ></nice-textarea>
                        </div>
                        <div class="form-group">
                            <nice-checkbox
                                [id]="niceCheckboxData.id"
                                [label]="niceCheckboxData.label"
                                [checked]="niceCheckboxData.checked" 
                                [required]="niceCheckboxData.required"
                                [disabled]="niceCheckboxData.disabled"
                                [readonly]="niceCheckboxData.readonly"
                            ></nice-checkbox>
                        </div>
                    </fieldset>                    
                </form>
            </div>
        </div>
    </div>
</div>
